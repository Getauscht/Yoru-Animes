<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d1a113699.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<header>
    <div id="header_container"> <!--Conteiner Cabeçalho-->
        <div class="header_left"> <!--Lado Esquero do Cabeçalho-->
            <div class="logo"> <!--Logo-->
                <img class="capa" src="./assets/imgs/Capa-Yoru (1).png">
            </div> <!--Logo Fim-->
            <div class="menus_left" ><!--Menus do Lado Esquerdo-->
                <i class="fas fa-home"></i>
                <span>Início</span>

                <i class="fas fa-compact-disc"></i>
                <span>Acervo</span>

                <i class="fas fa-hourglass"></i>
                <span>Temporadas</span>

                <i class="fas fa-handshake"></i>
                <span>Social</span>

                <i class="fas fa-comment-dots"></i>
                <span>Fórum</span>
            </div> <!--Fim dos Menus do Lado Esquerdo-->
        </div> <!--Fim do Lado Esquero do Cabeçalho-->
        <!--Divisão dos lados dos Menus-->
        <div class="header_right"><!--Lado Direito do Cabeçalho-->
            <div class="menus_right"><!--Menus do Lado Direito-->
                <article class="search" role="search"><!--Campo de Pesquisa-->
                    <input placeholder="Pesquisar..." type="text" autocomplete="off">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </article> <!--Fim do Campo de Pesquisa-->
                <div class="user_menu"> <!--Menu Relativo a Área do Usuário-->
                    <i class="fas fa-bell"></i>
                    <button class="user_avatar_min_button"><img class="user_avatar_min" src="https://secure.gravatar.com/avatar/e5561f1f50b04ce32308bffd1a837f75?s=50&d=mm&r=g"></button>
                </div> <!--Fim do Menu Relativo a Área do Usuário-->
                <div class="buttons_user_menu"> <!--Menu Rápido-->
                    <ul>
                        <li><i class="fas fa-user"></i> Ver Perfil</li>
                        <li><i class="fas fa-rss"></i> Feed</li>
                        <li><i class="fas fa-user-edit"></i> Editar Perfil</li>
                        <li><i class="fas fa-bookmark"></i> Favoritos</li>
                        <li><i class="fas fa-chart-bar"></i> Estatísticas</li>
                        <li><i class="fas fa-sign-out-alt"></i> Sair</li>
                    </ul>
                </div> <!--Fim do Menu Rápido-->
            </div> <!--Fim dos Menus do Lado Direito-->
        </div><!--Fim Lado Direito do Cabeçalho-->
    </div> <!--Fim do Conteiner Cabeçalho-->
</header>
<body>
    <div class="container_body">

    </div>
    <script src="./assets/js/script.js"></script>
</body>
<footer>
    <div class="container_footer">

    </div>
</footer>
</html>
